<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #1976d2;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.connected {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    
    .status.disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .connected .status-dot {
      background-color: #4caf50;
    }
    
    .disconnected .status-dot {
      background-color: #f44336;
    }
    
    .button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .button:hover {
      background-color: #1565c0;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“Š TitleTesterPro</div>
  </div>
  
  <div id="status" class="status disconnected">
    <div class="status-dot"></div>
    <span>Disconnected</span>
  </div>
  
  <button id="connectBtn" class="button">Connect to TitleTesterPro</button>
  <button id="syncBtn" class="button" disabled>Sync Analytics</button>
  <button id="settingsBtn" class="button">Open Dashboard</button>
  
  <div class="info">
    <div>Extension v1.0.0</div>
    <div id="lastSync">Last sync: Never</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
